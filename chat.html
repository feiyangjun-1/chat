<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信风格聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f1f1f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2e3238;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: normal;
        }
        
        .header .user {
            display: flex;
            align-items: center;
        }
        
        .header .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background-color: #7ab4cc;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ebebeb;
        }
        
        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .message.sent {
            flex-direction: row-reverse;
        }
        
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: #7ab4cc;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .message.sent .avatar {
            background-color: #98e165;
        }
        
        .message .content {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received .content {
            background-color: white;
        }
        
        .message.received .content:before {
            content: '';
            position: absolute;
            left: -8px;
            top: 12px;
            border-style: solid;
            border-width: 8px 8px 8px 0;
            border-color: transparent white transparent transparent;
        }
        
        .message.sent .content {
            background-color: #98e165;
        }
        
        .message.sent .content:before {
            content: '';
            position: absolute;
            right: -8px;
            top: 12px;
            border-style: solid;
            border-width: 8px 0 8px 8px;
            border-color: transparent transparent transparent #98e165;
        }
        
        .time {
            text-align: center;
            color: #b2b2b2;
            font-size: 12px;
            margin: 15px 0;
        }
        
        .input-area {
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-top: 1px solid #e7e7e7;
            display: flex;
            align-items: center;
        }
        
        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e7e7e7;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .input-area button {
            background-color: #1aad19;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .input-area button:hover {
            background-color: #129611;
        }
        
        .connect-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 100px auto;
        }
        
        .connect-form h2 {
            margin-bottom: 20px;
            color: #353535;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .connect-form button {
            width: 100%;
            background-color: #1aad19;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .connect-form button:hover {
            background-color: #129611;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="connectScreen" class="connect-form">
        <h2>连接到聊天</h2>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="输入您的用户名">
        </div>
        <div class="form-group">
            <label for="roomId">房间ID</label>
            <input type="text" id="roomId" placeholder="输入房间ID">
        </div>
        <button id="connectBtn">连接</button>
    </div>
    
    <div id="chatScreen" class="hidden">
        <div class="header">
            <h1 id="roomTitle">聊天房间</h1>
            <div class="user">
                <div class="avatar" id="userAvatar"></div>
                <span id="userDisplay"></span>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="输入消息..." autocomplete="off">
            <button id="sendBtn">发送</button>
        </div>
    </div>
    
    <div class="status" id="statusNotification"></div>

    <script>
        // 连接相关元素
        const connectScreen = document.getElementById('connectScreen');
        const chatScreen = document.getElementById('chatScreen');
        const username = document.getElementById('username');
        const roomId = document.getElementById('roomId');
        const connectBtn = document.getElementById('connectBtn');
        
        // 聊天相关元素
        const roomTitle = document.getElementById('roomTitle');
        const userAvatar = document.getElementById('userAvatar');
        const userDisplay = document.getElementById('userDisplay');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusNotification = document.getElementById('statusNotification');
        
        // WebSocket 连接对象
        let socket = null;
        let currentUsername = '';
        let currentRoom = '';
        
        // Cloudflare Worker 地址（需要替换为实际部署的Worker URL）
        const workerUrl = 'wss://chat.feiyangjun.workers.dev';
        
        // 连接按钮点击事件
        connectBtn.addEventListener('click', () => {
            if (!username.value.trim() || !roomId.value.trim()) {
                showStatus('请输入用户名和房间ID');
                return;
            }
            
            connectToChat(username.value.trim(), roomId.value.trim());
        });
        
        // 发送按钮点击事件
        sendBtn.addEventListener('click', sendMessage);
        
        // 输入框回车发送
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 连接到聊天服务器
        function connectToChat(user, room) {
            // 在真实部署场景中，应该将 roomId 作为路径的一部分
            // 例如：`${workerUrl}/${room}`
            try {
                // 创建连接
                socket = new WebSocket(`${workerUrl}`);
                
                // 连接建立事件
                socket.onopen = () => {
                    console.log('WebSocket 连接已建立');
                    
                    // 存储当前用户信息
                    currentUsername = user;
                    currentRoom = room;
                    
                    // 发送加入房间消息
                    socket.send(JSON.stringify({
                        type: 'join',
                        username: user,
                        room: room
                    }));
                    
                    // 显示聊天界面
                    connectScreen.classList.add('hidden');
                    chatScreen.classList.remove('hidden');
                    
                    // 更新界面信息
                    roomTitle.textContent = `房间：${room}`;
                    userAvatar.textContent = user.charAt(0).toUpperCase();
                    userDisplay.textContent = user;
                    
                    showStatus('已连接到聊天');
                };
                
                // 接收消息事件
                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    switch (message.type) {
                        case 'chat':
                            addMessage(message.username, message.text, message.username === currentUsername);
                            break;
                        case 'join':
                            addSystemMessage(`${message.username} 加入了聊天`);
                            break;
                        case 'leave':
                            addSystemMessage(`${message.username} 离开了聊天`);
                            break;
                    }
                };
                
                // 连接关闭事件
                socket.onclose = () => {
                    console.log('WebSocket 连接已关闭');
                    showStatus('连接已关闭');
                    
                    // 返回连接界面
                    setTimeout(() => {
                        chatScreen.classList.add('hidden');
                        connectScreen.classList.remove('hidden');
                    }, 2000);
                };
                
                // 连接错误事件
                socket.onerror = (error) => {
                    console.error('WebSocket 错误:', error);
                    showStatus('连接出错');
                };
            } catch (error) {
                console.error('创建 WebSocket 连接时出错:', error);
                showStatus('无法连接到服务器');
            }
        }
        
        // 发送消息
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;
            
            // 发送消息
            socket.send(JSON.stringify({
                type: 'chat',
                username: currentUsername,
                room: currentRoom,
                text: text
            }));
            
            // 清空输入框
            messageInput.value = '';
            
            // 让输入框获得焦点
            messageInput.focus();
        }
        
        // 添加消息到聊天区域
        function addMessage(sender, text, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender.charAt(0).toUpperCase();
            
            const content = document.createElement('div');
            content.className = 'content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 每隔一段时间添加时间标记
            if (Math.random() > 0.7) {
                addTimeMarker();
            }
        }
        
        // 添加系统消息
        function addSystemMessage(text) {
            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            timeDiv.textContent = text;
            
            chatContainer.appendChild(timeDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 添加时间标记
        function addTimeMarker() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            timeDiv.textContent = timeString;
            
            chatContainer.appendChild(timeDiv);
        }
        
        // 显示状态通知
        function showStatus(message) {
            statusNotification.textContent = message;
            statusNotification.classList.add('active');
            
            setTimeout(() => {
                statusNotification.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
</html>
